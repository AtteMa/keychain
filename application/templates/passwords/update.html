{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('passwords_updateAccount',
password_id = password.id) }}">
    <table>
        
        <tr>
            <td>
                {{ form.password.label }}
            </td>
            <td>
                {{ form.password }}
            </td>
            <td>
                <ul>
                    {% for error in form.password.errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <input type="submit" value="Update"/>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
